syntax = "proto3";

package freshCache;

service CacheService {
    rpc Get(GetRequest) returns (GetResponse);
    rpc Set(SetRequest) returns (SetResponse);
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    string value = 1;
    bool success = 2;
}

message SetRequest {
    string key = 1;
    string value = 2;
} 

message SetResponse {
    bool success = 1;
}
